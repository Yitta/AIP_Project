<div class="container">
  <div class="cardBg">
    <div class="form-inline">
      <img src="../assets/user.svg" width="30" height="30" class="d-inline-block align-top img" alt="">
      <h4>Sing Up</h4>
    </div>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstname" class="col-form-label">Username *</label>
          <input type="text" class="form-control" id="firstname" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4" class="col-form-label">Password *</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4" class="col-form-label">Email *</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ngbTooltip="If you sign up as a student Account, you must use UTS email to register." placement="bottom">
        </div>
        <!-- <div class="form-group col-md-6">
          <label for="type" class="col-form-label">Account Type *</label>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-info" (click)="isCollapsed1 = !isCollapsed1"
                                                       [attr.aria-expanded]="!isCollapsed1" 
                                                       aria-controls="studentCollapse">
            Student</button>
            <button type="button" class="btn btn-info" (click)="isCollapsed2 = !isCollapsed2"
                                                       [attr.aria-expanded]="!isCollapsed2" 
                                                       aria-controls="businessCollapse">
            Business</button>
          </div>
        </div> -->
      </div>

      <hr>

      <p>Account Type *</p>

      <ngb-accordion [closeOthers]="true">
        <ngb-panel id="static-1">
          <ng-template ngbPanelTitle>
            <span class="badge badge-info">Student</span>
          </ng-template>
          <ng-template ngbPanelContent>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname" class="col-form-label">First Name *</label>
                  <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4" class="col-form-label">Last Name *</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="gender" class="col-form-label">Gender *</label>
                  <select id="gender" class="form-control">
                      <option selected>Choose...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="dob" class="col-form-label">Date of Birth *</label>
                  <input type="date" class="form-control" id="dob" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="los" class="col-form-label">Level of Study *</label>
                  <select id="los" class="form-control">
                      <option selected>Choose...</option>
                      <option value="undergraduate">Undergraduate</option>
                      <option value="postgraduate">Postgraduate</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="egy" class="col-form-label">Expected Graduation Year *</label>
                  <input type="text" class="form-control" id="egy" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="institution" class="col-form-label">Institution *</label>
                <input type="text" class="form-control" id="institution" placeholder="Institution">
              </div>
              <hr>
            </form>
          </ng-template>
        </ngb-panel>

        <ngb-panel id="static-2">
          <ng-template ngbPanelTitle>
            <span class="badge badge-info">Business</span>
          </ng-template>
          <ng-template ngbPanelContent>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname" class="col-form-label">First Name *</label>
                  <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4" class="col-form-label">Last Name *</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="gender" class="col-form-label">Gender *</label>
                  <select id="gender" class="form-control">
                      <option selected>Choose...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="dob" class="col-form-label">Date of Birth *</label>
                  <input type="date" class="form-control" id="dob" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress2" class="col-form-label">Address *</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="123 Gegroge Street">
              </div>
              <hr>
            </form>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

      <button type="submit" class="btn btn-info btnStyle">Sign Up</button>
    </form>
  </div>
</div>
